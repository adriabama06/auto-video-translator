name: Docker Build and Push

on:
  push:
    branches:
      - main

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        include:
          - service: indextts
            image: auto-video-translator-indextts
            context: util
            dockerfile: Dockerfile.indextts.1.5
          - service: openaudio-s1-mini
            image: auto-video-translator-openaudio-s1-mini
            context: util
            dockerfile: Dockerfile.openaudio-s1-mini
          - service: qwen3tts
            image: auto-video-translator-qwen3tts
            context: util
            dockerfile: Dockerfile.qwen3tts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          # Remove Android runtime
          android: false
          # Remove .NET runtime
          dotnet: false
          # Remove Haskell runtime
          haskell: false
          # Remove large packages
          large-packages: false
          # Remove Docker images
          docker-images: true
          # Remove image tool cache
          tool-cache: false
          # Remove swap storage
          swap-storage: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ vars.DOCKER_USERNAME }}/${{ matrix.image }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest
